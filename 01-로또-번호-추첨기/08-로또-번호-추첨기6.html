<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            // 배열.sort() <= 배열값을 사전 순으로 정렬
            // 배열.sort((a,b)=>a-b) <= 오름차순으로 정렬
            // 배열.sort((a,b)=>b-a) <= 내림차순으로 정렬

            var lotto = [];

            while (lotto.length < 6) {
                var num = parseInt(Math.random() * 45 + 1);

                if (lotto.indexOf(num) == -1) {
                    lotto.push(num);
                }
            }

            lotto.sort((a, b) => a - b);
            document.write(lotto);

            // document.write(lotto.sort((a, b) => a - b)); <= 출력시에만 정렬되는 것이 아니라, 이걸 함으로써 아예 정렬이 되어버리는 듯!
            // document.write(" ");
            // document.write(lotto);

            // document.write(lotto.sort((a, b) => b - a)); 내림차
            // document.write(lotto.sort()); 사전
        </script>
    </body>
</html>
