<!-- 익명함수: 이름이 없는 함수 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery 이벤트</title>
    </head>
    <body>
        <h1>익명 함수</h1>
        <button id="click">클릭</button>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script>
            /*
            function hello() {
                console.log("hello");
            }

            $("#click").click(hello);
            
            을 익명함수를 사용하여 아래와 같이 바꾸기!
            click() 안에 바로 익명함수를 넣는 것임. 당연히 이름도 없겠지?
            */

            $("#click").click(function () {
                console.log("hello");
            });
        </script>
    </body>
</html>
