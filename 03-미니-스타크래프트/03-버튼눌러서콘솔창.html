<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery 이벤트</title>
    </head>
    <body>
        <h1>jQuery 이벤트</h1>
        <!-- 1. button 태그의 onclick="hello();" 이벤트 지워주고 -->
        <button id="click">클릭</button>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script>
            function hello() {
                console.log("hello");
            }
            //.click이라는 id를 가진 button을 선택하고
            //.click(hello) <= 제이쿼리의 클릭함수를 사용하여 hello 함수를 호출한다.
            $("#click").click(hello);
        </script>
    </body>
</html>
